language: generic
services:
  - docker
before_install:
  - docker run -d -t --name arch-pkg-builder osafi/arch-pkg-builder-docker bash
install:
  - docker cp scripts/pkgrepository.sh arch-pkg-builder:/home/builder
  - docker cp scripts/pkgbuild.sh arch-pkg-builder:/home/builder
  - docker cp scripts/pkgclean.py arch-pkg-builder:/home/builder
before_script:
  - docker cp pkglist arch-pkg-builder:/home/builder
  - docker cp pkgkeys arch-pkg-builder:/home/builder
script:
  - docker exec arch-pkg-builder bash pkgrepository.sh ${TRAVIS_REPO_SLUG} ${TRAVIS_TAG}
  - travis_wait 60 docker exec arch-pkg-builder bash pkgbuild.sh ${TRAVIS_REPO_SLUG} ${TRAVIS_BUILD_ID}
before_deploy:
  - docker cp arch-pkg-builder:/home/builder/bin ${TRAVIS_TAG}
deploy:
  provider: releases
  api_key: ${GITHUB_TOKEN}
  file_glob: true
  file: ${TRAVIS_TAG}/*{db,files,gz,xz}
  overwrite: true
  skip_cleanup: true
  on:
    branch: master
after_deploy:
  - docker exec arch-pkg-builder python pkgclean.py ${GITHUB_TOKEN} ${TRAVIS_REPO_SLUG} ${TRAVIS_TAG}
